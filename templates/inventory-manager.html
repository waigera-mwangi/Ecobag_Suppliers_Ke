{% extends 'layouts/inventorymanager-base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'accounts:inventory-manager' %}">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-8">
          <div class="row">

            <!-- Orders Card -->
            <div class="col-xxl-4 col-md-6">
              <div class="card info-card sales-card">
                <div class="card-body">
                  
                  <h5 class="card-title">Products</h5>
                
                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="fa fa-shopping-bag"></i>
                    </div>
                    <div class="ps-3">
                      <a href="{% url 'store:product-list' %}">
                        <h6>{{total_products}}</h6>
                      </a>
                    </div>
                  </div>
                </div>

              </div>
            </div><!-- End Orders Card -->

            <!-- Pending Card -->
            <div class="col-xxl-4 col-md-6">
              <div class="card info-card sales-card">
                <div class="card-body">
                  <h5 class="card-title">Category</h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="fa fa-pause"></i>
                    </div>
                    <div class="ps-3">
                      <a href="{% url 'store:category_list' %}">
                      <h6>{{total_categories}}</h6>
                      </a>
                    </div>
                  </div>
                </div>

              </div>
            </div><!-- End Pending Card -->

            <!-- Pending Card -->
            <div class="col-xxl-4 col-md-6">
              <div class="card info-card sales-card">
                <div class="card-body">
                  <h5 class="card-title">In stock</h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="fa fa-pause"></i>
                    </div>
                    <div class="ps-3">
                      <a href="{% url 'store:product-list' %}">
                      <h6>{{total_inStock}}</h6>
                      </a>
                    </div>
                  </div>
                </div>

              </div>
            </div><!-- End Pending Card -->

            <!-- Pending Card -->
            <div class="col-xxl-4 col-md-6">
              <div class="card info-card sales-card">
                <div class="card-body">
                  <h5 class="card-title">isActive</h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="fa fa-pause"></i>
                    </div>
                    <div class="ps-3">
                      <a href="{% url 'store:product-list' %}">
                      <h6>{{total_inStock}}</h6>
                      </a>                      
                    </div>
                  </div>
                </div>

              </div>
            </div><!-- End Pending Card -->
    </section>
    {% endblock %}
