{% extends "layouts/customer-base.html" %}
{% block content %}
  <div class="container">
    <h2>Create Shipping</h2>
    <br>
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="order" value="{{ cart.id }}">
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
