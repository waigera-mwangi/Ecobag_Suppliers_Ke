{% load static %}
  <!-- ======= Header ======= -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">  
  </script>  

  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="#" class="logo d-flex align-items-center">
{#        <img src="#" alt="">#}
        <span class="d-none d-lg-block">Ecobag Suppliers</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    
    <div class="search-bar">
      <form action="{% url 'store:searchproduct' %}" method="POST">
        {% csrf_token %}
        <div class="input-group">
          <input type="search" required class="form-control" name="productsearch" placeholder="Search:" id="searchproducts">
          <button type="submit" class="input-group-text"> <i class="fa fa-search"> </i> </button> 
        </div>
      </form> 
    </div>
      
    <!-- End Search Bar -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-toggle " href="#">
            <i class="bi bi-search"></i>
          </a>
        </li><!-- End Search Icon-->
                            
        <div>
        
        
      </div>
        

        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            
            {% if dispatch_profile %}
            <img class="rounded-circle" src="{{ dispatch_profile.image.url }}" alt="Profile">
          {% else %}
            <img class="rounded-circle" src="{% static 'assets/img/avatars/1.png' %}" alt="Profile">
          {% endif %}
            <span class="d-none d-md-block dropdown-toggle ps-2">{{ request.user.get_full_name|title }}</span>
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
              <h6>{{ request.user.get_full_name|title }}</h6>
            <small class="text-muted" >{{user.get_user_type_display}}</small>

<!-- {#              <span>Customer</span>#} -->
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" href="{% url 'accounts:dispatch-profile' %}">
                <i class="bi bi-person"></i>
                <span>My Profile</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <hr class="dropdown-divider">
            </li>



        <li class="nav-item">
        <a class="nav-link collapsed" href="{% url 'accounts:change-password' %}">
          <i class="bi bi-person" style="font-size: large"></i>
          <span>Change password</span>
        </a>
      </li>

      <li>
        <hr class="dropdown-divider">
      </li>



            <li>
              <a class="dropdown-item d-flex align-items-center" href="{% url 'accounts:logout' %}">
                <i class="bi bi-box-arrow-right"></i>
                <span>Sign Out</span>
              </a>
            </li>

            
            <li>
              <hr class="dropdown-divider">
            </li>

          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->
