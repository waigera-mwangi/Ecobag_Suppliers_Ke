{% extends 'inventory/layouts/base.html' %}

{% block content %}
  <h1>Update Product: {{ object.name }}</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'inventory:category-detail' pk=object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
