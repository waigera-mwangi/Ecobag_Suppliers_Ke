{% extends 'customer/layouts/base.html' %}

{% block content %}
  <div class="container my-3">
    <h1 class="mb-4" style="text-align: center; color: blue;">Create Pickup Station</h1>
    
    <div class="row">
      <div class="col-md-6">
        <div class="card border-0 shadow-sm mb-4">
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              
              <button type="submit" class="btn btn-info btn-block btn-lg">
                <div class="d-flex justify-content-between">
                  <span>Submit Selection</span>
                  <span><i class="fas fa-plus-circle ms-2"></i></span>
                </div>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    .card {
      background-color: #fff;
      border-radius: 10px;
      border: none;
    }

    .card-body {
      padding: 10px;
    }

    button {
      width: 100%;
    }

    h2,
    h3,
    h5 {
      margin-bottom: 10px;
      color: #333;
    }

    .list-unstyled li {
      margin-bottom: 5px;
    }

    .float-end {
      color: #777;
    }
  </style>
{% endblock %}
