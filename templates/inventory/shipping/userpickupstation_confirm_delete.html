{% extends 'customer/layouts/base.html' %}

{% block content %}
  <div class="container my-3">
    <h1 class="mb-4" style="text-align: center; color: blue;">Delete Pickup Station</h1>

    <div class="row">
      <div class="col-md-12">
        <div class="card border-0 shadow-sm mb-4">
          <div class="card-body">
            <h3>Are you sure you want to delete the pickup station "{{ pickupstation.station.name }}"?</h3>
            <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Delete</button>
              <a href="{% url 'customer:pickupstations' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
