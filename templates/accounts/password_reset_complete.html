{% include 'includes/styles.html' %}
{% load static %}
{% block content %}
	<!-- Page Content -->
	<div class="content">
		<div class="container-fluid">

			<div class="row">
				<div class="col-md-8 offset-md-2">

					<!-- Account Content -->
					<div class="account-content">
						<div class="row align-items-center justify-content-center">
							<div class="col-md-7 col-lg-6 login-left">
								<img src="{% static 'customer/assets/img/login-banner.png' %}" class="img-fluid" alt="Login Banner">
							</div>
							<div class="col-md-12 col-lg-6 login-right">
								<h2>Password Reset Complete</h2>
								<p>Your password has been successfully reset.</p>
								<a href="/">Log in</a>
							</div>
						</div>
					</div>
					<!-- /Account Content -->

				</div>
			</div>

		</div>

	</div>
	<!-- /Page Content -->

	<style>
		/* Responsive Styles */
		@media only screen and (max-width: 768px) {
			.container-fluid {
				padding: 10px;
			}

			.login-left,
			.login-right {
				text-align: center;
			}

			.login-left img {
				max-width: 80%;
				margin-bottom: 20px;
			}

			.login-right {
				margin-top: 20px;
			}

			h2 {
				font-size: 24px;
			}

			p {
				font-size: 16px;
			}

			a {
				font-size: 16px;
				padding: 10px 20px;
			}
		}
	</style>

{% endblock content %}
